apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  annotations:
    storageclass.beta.kubernetes.io/is-default-class: "true"
  labels:
    addonmanager.kubernetes.io/mode: EnsureExists
    kubernetes.io/cluster-service: "true"
  name: standard
parameters:
  type: pd-standard
provisioner: kubernetes.io/gce-pd
allowVolumeExpansion: true
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: sftp-drop
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 3000Gi
  storageClassName: standard
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sftp-drop
  namespace: default
  labels:
    app: sftp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sftp
  template:
    metadata:
      labels:
        app: sftp
    spec:
      containers:
        - name: gsutil-sync
          # TODO update to latest version once it contains fix here: https://github.com/GoogleCloudPlatform/gsutil/pull/835
          image: "gcr.io/cloud-builders/gcloud-slim@sha256:864721410fbd4cd921dd012e9d9acdd246b631b23382c5c87ccd0f9d26ab88de"
          command:
            [
              "bash",
              "-c",
              "while true; do gcloud auth activate-service-account --key-file=/var/secrets/credentials.json && gsutil -m rsync -r /sftp_homes gs://cbh_sftp_drop; sleep 300; done;",
            ]
          volumeMounts:
            - mountPath: "/sftp_homes"
              name: sftp-drop
            - mountPath: "/var/secrets"
              name: sftp-gcs-sync-svc-account
        - name: sftp
          env:
            - name: SFTP_USERS
              valueFrom:
                secretKeyRef:
                  name: sftp-users
                  key: SFTP_USERS
          image: gcr.io/cityblock-data/sftp:debian-jessie
          imagePullPolicy: Always
          ports:
            - containerPort: 22
          volumeMounts:
            - mountPath: "/home"
              name: sftp-drop
            - mountPath: "/etc/ssh/keys"
              name: sftp-drop-keys
              readOnly: true
            - name: cityblock-prod-sftp-pubkeys
              mountPath: "/home/cityblock_prod/.ssh/keys"
            - name: emblem-sftp-pubkeys
              mountPath: "/home/emblem/.ssh/keys"
            - name: acpny-test-sftp-pubkeys
              mountPath: "/home/acpny_test/.ssh/keys"
            - name: acpny-production-sftp-pubkeys
              mountPath: "/home/acpny_production/.ssh/keys"
            - name: chpw-production-sftp-pubkeys
              mountPath: "/home/chpw_production/.ssh/keys"
            - name: tufts-production-sftp-pubkeys
              mountPath: "/home/tufts_production/.ssh/keys"
            - name: connecticare-production-sftp-pubkeys
              mountPath: "/home/connecticare_production/.ssh/keys"
            - name: healthyblue-production-sftp-pubkeys
              mountPath: "/home/healthyblue_production/.ssh/keys"
            - name: healthyblue-sftp-pubkeys
              mountPath: "/home/healthyblue/.ssh/keys"
            - name: nc-bcbs-production-sftp-pubkeys
              mountPath: "/home/nc_bcbs_production/.ssh/keys"
            - name: ucare-production-sftp-pubkeys
              mountPath: "/home/ucare_production/.ssh/keys"
            - name: carefirst-test-sftp-pubkeys
              mountPath: "/home/carefirst_test/.ssh/keys"
            - name: carefirst-production-sftp-pubkeys
              mountPath: "/home/carefirst/.ssh/keys"
            - name: optum-production-sftp-pubkeys
              mountPath: "/home/optum_production/.ssh/keys"
            - name: optum-sftp-pubkeys
              mountPath: "/home/optum/.ssh/keys"
            - name: cardinal-sftp-pubkeys
              mountPath: "/home/cardinal/.ssh/keys"
            - name: traumasoft-prod-sftp-pubkeys
              mountPath: "/home/traumasoft/.ssh/keys"
            - name: logantest-sftp-pubkeys
              mountPath: "/home/logantest/.ssh/keys"
            - name: anthem-production-sftp-pubkeys
              mountPath: "/home/anthem/.ssh/keys"

      volumes:
        - name: sftp-drop
          persistentVolumeClaim:
            claimName: sftp-drop
        - name: sftp-drop-keys
          secret:
            secretName: sftp-drop-keys
            defaultMode: 0400
        - name: sftp-gcs-sync-svc-account
          secret:
            secretName: sftp-gcs-sync-svc-account
            defaultMode: 0400
        - name: cityblock-prod-sftp-pubkeys
          configMap:
            name: cityblock-prod-sftp-pubkeys
        - name: emblem-sftp-pubkeys
          configMap:
            name: emblem-sftp-pubkeys
        - name: acpny-test-sftp-pubkeys
          configMap:
            name: acpny-test-sftp-pubkeys
        - name: acpny-production-sftp-pubkeys
          configMap:
            name: acpny-production-sftp-pubkeys
        - name: chpw-production-sftp-pubkeys
          configMap:
            name: chpw-production-sftp-pubkeys
        - name: tufts-production-sftp-pubkeys
          configMap:
            name: tufts-production-sftp-pubkeys
        - name: connecticare-production-sftp-pubkeys
          configMap:
            name: connecticare-production-sftp-pubkeys
        - name: connecticare-facets-production-sftp-pubkeys
          configMap:
            name: connecticare-facets-production-sftp-pubkeys
        - name: healthyblue-production-sftp-pubkeys
          configMap:
            name: healthyblue-production-sftp-pubkeys
        - name: healthyblue-sftp-pubkeys
          configMap:
            name: healthyblue-sftp-pubkeys
        - name: nc-bcbs-production-sftp-pubkeys
          configMap:
            name: nc-bcbs-production-sftp-pubkeys
        - name: ucare-production-sftp-pubkeys
          configMap:
            name: ucare-production-sftp-pubkeys
        - name: carefirst-test-sftp-pubkeys
          configMap:
            name: carefirst-test-sftp-pubkeys
        - name: carefirst-production-sftp-pubkeys
          configMap:
            name: carefirst-production-sftp-pubkeys
        - name: optum-production-sftp-pubkeys
          configMap:
            name: optum-production-sftp-pubkeys
        - name: optum-sftp-pubkeys
          configMap:
            name: optum-sftp-pubkeys
        - name: cardinal-sftp-pubkeys
          configMap:
            name: cardinal-sftp-pubkeys
        - name: traumasoft-prod-sftp-pubkeys
          configMap:
            name: traumasoft-prod-sftp-pubkeys
        - name: logantest-sftp-pubkeys
          configMap:
            name: logantest-sftp-pubkeys
        - name: anthem-sftp-pubkeys
          configMap:
            name: anthem-sftp-pubkeys
